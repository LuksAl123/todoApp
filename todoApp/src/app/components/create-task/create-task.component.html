<ion-content>
  <div class="container margin-space">
    <ion-label style="font-weight: 800; text-align: center">Create New Task</ion-label>
      <div close="close-icon" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </div>
  </div>

  <form>
    <ion-card>
      <ion-item>
        <ion-input placeholder="Enter The Task Name"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-textarea rows="5" placeholder="Enter The Description"></ion-textarea>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-select label="Task Priority">
          <ion-select-option *ngFor="let p of priority" [value]="p">{{p}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>

    <ion-list>
      <ion-item>
        <ion-label>Day</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-icon name="calendar-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-datetime id="datetime"></ion-datetime>
    </ion-list>
  </form>
</ion-content>
